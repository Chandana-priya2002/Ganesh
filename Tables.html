<html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table, th,td{
            border : 2px solid green;
            font-size : 20px;
            border-radius : 5px;
        }
    </style>
</head>
<body>
    <h1> List of Names...</h1>
    <table>
        <thead>
            <tr>
                <th> Name </th>
                <th> Location </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> Chandu </td>
                <td> Australia</td>
            </tr>
            <tr>
                <td> Gani </td>
                <td> Ooty </td>
            </tr>
            <tr>
                <td> Priya</td>
                <td> Hyderabad</td>
            </tr>
            <tr>
                <td> Dinesh </td>
                <td> Chennai </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
