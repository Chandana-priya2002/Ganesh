    <head>
        <style>
           #img1{
                transform: translate(300px, 100px);
           }

           #img2{
                transform: translate(400px,400px);
            }
            body{
                background-color: rgb(196, 22, 94);
            }
        </style>

        <p> This is the Example of Translate </p>
        <img src="Girl.jfif" id="img1" height="400px" width="300px"/> <br/> <br/>
        <img src="Angel.jpg" id="img2" height="300px" width="300px"/>
    </body>
</html>
