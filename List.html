<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered One</title>
    <style>
        h2{
            color:rgb(94, 150, 61);
        }
        li{
            color:rgb(57, 48, 112);
        }
    </style>
</head>
<body>
    <div>
        <h2>Un-Ordered List</h2>
        <ul>
            <li>Carrot</li>
            <li>Beetrot</li>
            <li>Keeera</li>
        </ul>
        <h2> Ordered List...</h2>
        <ol>
            <li>Carrot Juice</li>
            <li>Beetroot Juice</li>
            <li>Keera Juice</li>
        </ol>
    </div>
</body>
</html>
