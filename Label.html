<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Country Locations</title>
    <style>
        body{
            background-image:url('cutie.jfif');
            background-repeat: no-repeat;
            background-size: 100% 100vh;
        }
        label{
            color:aliceblue;
        }
    </style>
</head>
<body>
    <label> Which country are you from : </label>
    <input type="text" list="countries" name="country"/>
    
    <datalist id="countries">
        <option value="India"/>
        <option value="US"/>
        <option value="UK"/>
        <option value="Canada"/>
        <option value="Europe"/>
    </datalist>
</body>
</html>
