<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h1{
            background-color: violet;
            color:  darkmagenta;
            text-align: center;
            padding-button: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Bootstrap Buttons</h1> <br/> <br/>

        <button class="btn btn-primary">Priya</button>
        <button class="btn btn-success">Sai</button>
        <button class="btn btn-danger">Dinesh</button>
        <button class="btn btn-warning">Watch</button>
        <button class="btn btn-info">Ishu</button>
        <button class="btn btn-dark">Dini</button>
        <button class="btn btn-light">Lilly</button>
        <button class="btn btn-link">Lucky</button> <br/> <br/>

        <button class="btn btn-outline-primary">Priya</button>
        <button class="btn btn-outline-success">Sai</button>
        <button class="btn btn-outline-danger">Dinesh</button>
        <button class="btn btn-outline-warning">Watch</button>
        <button class="btn btn-outline-info">Ishu</button>
        <button class="btn btn-outline-dark">Dini</button>
        <button class="btn btn-outline-light">Lilly</button>
        <button class="btn btn-outline-link">Lucky</button>

    </div>
</body>
</html>
