<html>
    <head>
        <style>
            body{
                background-image: url('Cat.webp');
                background-repeat: no-repeat;
                background-size: 100% 100vh;
            }
            label{
                color: chocolate;
            }
        </style>
    </head>
        <body>
            <label for="userId">UserID : </label>
            <input type="text" id="userId" name="userId" required/>

            <button onclick="validate()" type="submit">Submit</button>
            <script>
                function validate(){
                    alert ("You clicked on Submit button...");
                    
                    let userId = document.getElementById('userId').value;
                    
                    if (userId == ''){
                        alert ("User Id can't be null. Please enter valid data.");
                    }
                    else{
                        alert ("The page is Documented By " +userId);
                    }
                }
            </script>
        </body>
</html>
