<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Groups</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .list-group-item:hover{
            background-color: rgb(249, 18, 57);
            color: rgb(250, 207, 249);
        }
    </style>
</head>
<body>
    <div class="container">
        <ul class="list-group" id="list-Groups">
            <li class="list-group-item list-group-item-action">Item1</li>
            <li class="list-group-item list-group-item-action">Item2</li>
            <li class="list-group-item list-group-item-action">Item3</li>
            <li class="list-group-item list-group-item-action">Item4</li>
        </ul>
    </div>
</body>
</html>
