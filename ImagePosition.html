<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Positioning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .box{
            width: 200px;
            height: 50px;
            padding: 10px;
            color:chartreuse;
            text-align: center;
            border-radius: 10px;
        }
        h1{
            background-color: cornflowerblue;
            font-size: 50px;
            color:crimson;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-3">
        <h1 class="test-center"> Positioning of Image</h1> <br/>

        <img src="doll.webp" class="float-end" height="600px" width="600px" />
    </div>
</body>
</html>
